<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ShoppeFood</title>
  </head>
  <body>
    <!-- Thanh điều hướng => Header -->
    <head>
      <nav class="thanh-dieu-huong">
        <!-- 1 -->
        <a href=" " class="thanh-dieu-huong-a">
          <img
            src="/ShoppeFood/img/shopeefoodvn.png"
            alt="Logo shoppeFood"
            class="thanh-dieu-huong-img"
          />
        </a>
        <!-- 2 -->
        <div class="khu-vuc">
          <p class="khu-vuc-p">TP.HCM</p>
          <i class="fa-duotone fa-v fa-2xs"></i>
        </div>
        <!-- 3 -->
        <div class="menu-chinh">
          <ul class="list">
            <li class="li-a list-li-1">
              <a href=" ">Đồ ăn</a>
            </li>
            <li class="li-a list-li-2">
              <a href=" ">Thực phẩm</a>
            </li>
            <li class="li-a list-li-3">
              <a href=" ">Bia</a>
            </li>
            <li class="li-a list-li-4">
              <a href=" ">Hoa</a>
            </li>
            <li class="li-a list-li-5">
              <a href=" ">Siêu thị</a>
            </li>
            <li class="li-a list-li-6">
              <a href=" ">Thuốc</a>
            </li>
            <li class="li-a list-li-7">
              <a href=" ">Thú cưng</a>
            </li>
          </ul>
        </div>
        <!-- 4 -->
        <div class="dang-nhap">
          <i class="fa-solid fa-magnifying-glass"></i>
          <button class="content-dang-nhap">Đăng nhập</button>
          <div class="vietnam">
            <img
              src="/ShoppeFood/img/vietnam.jfif"
              alt="cờ Việt Nam"
              class="co"
            />
            <i class="fa-duotone fa-v fa-2xs"></i>
          </div>
        </div>
      </nav>
    </head>
    <!-- Main -->
    <!-- Login table -->
    <!-- Main to -->
    <main class="main-login">
      <!-- Main bé chứa content -->
      <div class="content-main-login">
        <!-- Đăng nhập -->
        <div class="Dang-nhap">
          <h2 class="main-be-h2">Đăng nhập</h2>
        </div>
        <!-- SĐT -->
        <div class="box-content box-content-so-1">
          <span class="logo-content logoFixed-1"
            ><i class="fa-solid fa-mobile-screen-button"></i
          ></span>
          <span class="content contenFixed-1">Số điện thoại</span>
        </div>
        <!-- Facebook -->
        <div class="box-content box-content-so-2">
          <span class="logo-content logoFixed-2"
            ><i class="fa-brands fa-facebook-f"></i
          ></span>
          <span class="content contenFixed-2">Facebook</span>
        </div>
        <!-- Google -->
        <div class="box-content box-content-so-3">
          <span class="logo-content logoFixed-3"
            ><i class="fa-brands fa-google-plus-g"></i
          ></span>
          <span class="content contenFixed-3">Google</span>
        </div>
        <p class="p-login">Hoặc đăng nhập bằng tài khoản của bạn</p>
      </div>
      <!-- Tài khoản -->
      <div class="ten-tai-khoan">
        <span class="logo-ten-tk"><i class="fa-regular fa-envelope"></i></span>
        <input
          class="input-fixed"
          type="text"
          placeholder="Tên đăng nhập hoặc Email"
        />
      </div>
      <!-- Mật khẩu -->
      <div class="mat-khau">
        <span class="logo-mat-khau"><i class="fa-solid fa-lock"></i></span>
        <input
          class="input-fixed input-pass"
          type="password"
          placeholder="Mật khẩu"
        />
      </div>
      <!-- Quên mật khẩu + Lưu thông tin -->
      <div class="remember-infor">
        <div class="luu-thong-tin">
          <input class="logo-remember" type="checkbox" />
          <p class="p-remember">Lưu thông tin đăng nhập</p>
        </div>
        <a href="#!" class="forget-password">Quên mật khẩu?</a>
      </div>
      <!-- Đăng nhập -->
      <div class="box-content login-main">Đăng nhập</div>
      <!-- NOTE -->
      <div class="div-note">
        <p class="p-note">
          Bằng cách đăng nhập hoặc đăng ký bạn đồng ý với
          <a href=" ">Chính sách quy định của Foody</a>
        </p>
      </div>
    </main>
  </body>
</html>
